<div class="flex space-x-4">
    <!-- Progress and chart content -->
    <div class="max-w-sm w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6">
      <div class="flex justify-between mb-3">
        <div class="flex items-center">
          <div class="flex justify-center items-center">
            <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white pe-1">Your team's progress</h5>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
        <div class="grid grid-cols-3 gap-3 mb-2">
          <dl class="bg-orange-50 dark:bg-gray-600 rounded-lg flex flex-col items-center justify-center h-[78px]">
            <dt class="w-8 h-8 rounded-full bg-orange-100 dark:bg-gray-500 text-orange-600 dark:text-orange-300 text-sm font-medium flex items-center justify-center mb-1">{{ tasksToDo }}</dt>
            <dd class="text-orange-600 dark:text-orange-300 text-sm font-medium">To do</dd>
          </dl>
          <dl class="bg-teal-50 dark:bg-gray-600 rounded-lg flex flex-col items-center justify-center h-[78px]">
            <dt class="w-8 h-8 rounded-full bg-teal-100 dark:bg-gray-500 text-teal-600 dark:text-teal-300 text-sm font-medium flex items-center justify-center mb-1">{{ tasksInProgress }}</dt>
            <dd class="text-teal-600 dark:text-teal-300 text-sm font-medium">In progress</dd>
          </dl>
          <dl class="bg-blue-50 dark:bg-gray-600 rounded-lg flex flex-col items-center justify-center h-[78px]">
            <dt class="w-8 h-8 rounded-full bg-blue-100 dark:bg-gray-500 text-blue-600 dark:text-blue-300 text-sm font-medium flex items-center justify-center mb-1">{{ tasksDone }}</dt>
            <dd class="text-blue-600 dark:text-blue-300 text-sm font-medium">Done</dd>
          </dl>
        </div>
      </div>
      <!-- Radial Chart -->
      <div class="py-6" id="radial-chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [plotOptions]="chartOptions.plotOptions"
          [labels]="chartOptions.labels"
          [fill]="chartOptions.fill"
          [legend]="chartOptions.legend"
          [tooltip]="chartOptions.tooltip"
          [responsive]="chartOptions.responsive">
        </apx-chart>
      </div>
    </div>
    <!-- Team Members Section -->
    <div class="w-1/3 bg-white rounded-lg shadow dark:bg-gray-800 p-4">
      <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white mb-4">Team Members</h5>
      <input
        type="text"
        class="w-full mb-4 p-2 border border-gray-300 rounded-lg"
        placeholder="Search team members..."
        [(ngModel)]="teamMemberFilter"
      />
      <ul>
        <li *ngFor="let member of filteredTeamMembers" class="mb-2">
          <div class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg">
            <p class="text-gray-900 dark:text-white font-medium">{{ member.nom }} {{ member.prenom }}</p>
            <p class="text-gray-500 dark:text-gray-400 text-sm">Matricule: {{ member.matricule }}</p>
            <p class="text-gray-500 dark:text-gray-400 text-sm">Email: {{ member.email }}</p>
          </div>
        </li>
      </ul>
    </div>
    <!-- Sprint Gantt Chart Section -->
    <div class="w-1/3 bg-white rounded-lg shadow dark:bg-gray-800 p-4">
      <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white mb-4">Sprints</h5>
      <app-gantt-chart [tasks]="ganttData"></app-gantt-chart>
    </div>
  </div>
