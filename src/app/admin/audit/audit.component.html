<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Audits</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <div class="flex flex-col">
      <label for="startDate" class="text-gray-700 mb-2">Date de début:</label>
      <input type="date" id="startDate" [(ngModel)]="startDate" class="border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none">
    </div>
    <div class="flex flex-col">
      <label for="endDate" class="text-gray-700 mb-2">Date de fin:</label>
      <input type="date" id="endDate" [(ngModel)]="endDate" class="border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none">
    </div>
  </div>

  <div class="mb-6 flex justify-end">
    <button (click)="getAuditsByDateRange()" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-md shadow-md transition duration-200">
      Afficher les audits
    </button>
  </div>

  <div class="relative overflow-x-auto rounded-lg shadow-md">
    <table class="w-full text-sm text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-100">
        <tr>
          <th scope="col" class="px-6 py-3">Action</th>
          <th scope="col" class="px-6 py-3">Description</th>
          <th scope="col" class="px-6 py-3">Date et heure</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let audit of audits" class="bg-white border-b hover:bg-gray-50 transition">
          <td class="px-6 py-4">{{ audit.action }}</td>
          <td class="px-6 py-4">{{ audit.description }}</td>
          <td class="px-6 py-4">{{ audit.timestamp | date:'dd/MM/yyyy HH:mm:ss' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="audits.length === 0" class="text-center text-gray-500 mt-6">
    Aucun audit trouvé.
  </div>

  <div class="flex justify-between items-center mt-6">
   
    <div>
      <button (click)="onPageChange(page - 1)" [disabled]="page === 0" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-l disabled:opacity-50">
        Précédent
      </button>
      <span class="px-4">{{ page + 1 }} / {{ totalPages }}</span>
      <button (click)="onPageChange(page + 1)" [disabled]="page + 1 >= totalPages" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-r disabled:opacity-50">
        Suivant
      </button>
    </div>
  </div>
</div>
